name: Auto Version Bump on PR

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  version_bump:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the PR branch
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Git user
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Install dependencies
        run: npm install

      - name: Print current version
        run: |
          # Print the current version for debugging
          current_version=$(jq -r .version package.json)
          echo "Current version is $current_version"

      - name: Bump version with custom commit message
        run: |
          # Bump the version and customize the commit message
          npm version minor -m "chore: bump version to %s for PR"
          # Print new version for debugging
          new_version=$(jq -r .version package.json)
          echo "New version is $new_version"
      
      - name: Push version bump commit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin HEAD:${{ github.head_ref }} --force
