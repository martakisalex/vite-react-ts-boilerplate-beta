name: Auto Version Bump on PR

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  version_bump:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the PR branch
        uses: actions/checkout@v2
        with:
          # Ensures you are working with the PR branch
          ref: ${{ github.head_ref }}

      - name: Install dependencies
        run: npm install

      - name: Bump version
        run: |
          # Perform the version bump (e.g., minor version increase)
          npm version minor

      - name: Commit and push version bump
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: bump version for PR"
          # Push to the branch from which the PR originated
          git push origin HEAD:${{ github.head_ref }} --force
