name: Auto Version Bump on PR

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  version_bump:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the PR branch
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0  # Ensures the full history is fetched for accurate diffing

      - name: Fetch develop branch
        run: git fetch origin develop:develop

      - name: Set up Git user
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check for manual changes to package.json or package-lock.json
        id: check_manual_changes
        run: |
          # Check if package.json or package-lock.json has been modified
          if git diff --name-only develop...HEAD | grep -Eq "package(-lock)?.json"; then
            echo "package_files_modified=true" >> $GITHUB_ENV
            echo "Error: package.json or package-lock.json was modified manually. Failing the build."
            exit 1  # Fail the build
          else
            echo "package_files_modified=false" >> $GITHUB_ENV
          fi

      - name: Install dependencies
        if: env.package_files_modified == 'false'
        run: npm install

      - name: Bump version with custom commit message
        if: env.package_files_modified == 'false'
        run: |
          npm version minor -m "chore: bump version to %s for PR"
          new_version=$(jq -r .version package.json)
          echo "New version is $new_version"
      
      - name: Push version bump commit
        if: env.package_files_modified == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin HEAD:${{ github.head_ref }} --force
